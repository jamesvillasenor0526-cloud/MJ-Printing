<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MJ Print Advertisement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('mj_admin_session')) {
            window.location.href = 'admin-dashboard.html';
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#ED1C24', // MJ Red
                            hover: '#C4131A',
                            light: '#FDEDEE',
                            dark: '#8E1C1F'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen overflow-hidden" x-data="adminLogin()">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-brand tracking-tighter">MJ<span
                    class="text-black italic ml-1">PRINT</span></h1>
            <p class="text-gray-500 mt-2 font-medium uppercase tracking-wide text-xs">Admin Console</p>
        </div>

        <form @submit.prevent="login">
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" x-model="username" autofocus
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand transition-all"
                        placeholder="Enter admin username">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" x-model="password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand focus:border-brand transition-all"
                        placeholder="••••••••">
                </div>

                <div x-show="error" x-transition
                    class="bg-red-50 text-red-600 text-sm p-3 rounded-lg text-center font-medium border border-red-100">
                    <span x-text="error"></span>
                </div>

                <button type="submit"
                    class="w-full bg-brand text-white font-bold py-3.5 rounded-lg hover:bg-brand-hover transition-all shadow-lg hover:shadow-xl transform active:scale-95">
                    Sign In to Dashboard
                </button>

                <div class="text-center mt-4">
                    <a href="index.html" class="text-gray-400 text-xs hover:text-brand transition-colors">← Back to
                        Website</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        function adminLogin() {
            return {
                username: '',
                password: '',
                error: '',

                login() {
                    // Hardcoded admin credentials for prototype
                    if (this.username === 'admin' && this.password === 'admin123') {
                        // Create admin session
                        localStorage.setItem('mj_admin_session', JSON.stringify({
                            username: 'admin',
                            role: 'superadmin',
                            loginTime: new Date().toISOString()
                        }));

                        this.error = '';
                        // Redirect
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        this.error = 'Invalid credentials. Please try again.';
                    }
                }
            }
        }
    </script>
</body>

</html>
