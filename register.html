<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MJ Print Advertisement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('mj_session')) {
            window.location.href = 'profile.html';
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#319F43', // MJ Green
                            hover: '#288A3A',
                            light: '#EAF7EC',
                            red: '#ED1C24'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex flex-col justify-center min-h-screen py-12 sm:px-6 lg:px-8" x-data="registerApp()">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <a href="index.html" class="flex justify-center mb-6">
            <div class="flex items-baseline">
                <span class="text-4xl font-extrabold text-brand tracking-tighter">MJ</span>
                <span class="text-3xl font-bold text-black italic ml-1">PRINT</span>
            </div>
        </a>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Already have an account? <a href="login.html" class="font-medium text-brand hover:text-brand-hover">Sign
                in</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" @submit.prevent="register">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input id="name" name="name" type="text" required x-model="name"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required x-model="email"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required x-model="password"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <div class="mt-1">
                        <input id="confirmPassword" name="confirmPassword" type="password" required
                            x-model="confirmPassword"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                </div>

                <div x-show="error" class="text-red-600 text-sm text-center font-medium" x-text="error"></div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-colors">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function registerApp() {
            return {
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
                error: '',

                register() {
                    // Clear previous error
                    this.error = '';

                    // Check if passwords match
                    if (this.password !== this.confirmPassword) {
                        this.error = 'Passwords do not match.';
                        return;
                    }

                    let users = JSON.parse(localStorage.getItem('mj_users') || '[]');

                    if (users.some(u => u.email === this.email)) {
                        this.error = 'This email is already registered.';
                        return;
                    }

                    const newUser = {
                        name: this.name,
                        email: this.email,
                        password: this.password, // In a real app, never store plain text passwords!
                        joined: new Date().toLocaleDateString()
                    };

                    users.push(newUser);
                    localStorage.setItem('mj_users', JSON.stringify(users));

                    // Auto login
                    localStorage.setItem('mj_session', JSON.stringify(newUser));
                    window.location.href = 'profile.html';
                }
            }
        }
    </script>
</body>

</html>
