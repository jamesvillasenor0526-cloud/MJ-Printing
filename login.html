<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MJ Print Advertisement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('mj_session')) {
            window.location.href = 'profile.html';
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#319F43', // MJ Green
                            hover: '#288A3A',
                            light: '#EAF7EC',
                            red: '#ED1C24'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex flex-col justify-center min-h-screen py-12 sm:px-6 lg:px-8" x-data="loginApp()">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <a href="index.html" class="flex justify-center mb-6">
            <div class="flex items-baseline">
                <span class="text-4xl font-extrabold text-brand tracking-tighter">MJ</span>
                <span class="text-3xl font-bold text-black italic ml-1">PRINT</span>
            </div>
        </a>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or <a href="register.html" class="font-medium text-brand hover:text-brand-hover">create a new account</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" @submit.prevent="login">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required x-model="email"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            x-model="password"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand sm:text-sm">
                    </div>
                </div>

                <div x-show="error" class="text-red-600 text-sm text-center font-medium" x-text="error"></div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-colors">
                        Sign in
                    </button>

                </div>
            </form>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                email: '',
                password: '',
                error: '',

                login() {
                    const users = JSON.parse(localStorage.getItem('mj_users') || '[]');
                    const user = users.find(u => u.email === this.email && u.password === this.password);

                    if (user) {
                        localStorage.setItem('mj_session', JSON.stringify(user));
                        window.location.href = 'profile.html';
                    } else {
                        this.error = 'Invalid email or password.';
                    }
                }
            }
        }
    </script>
</body>

</html>
